server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name download.versatiles.org;

	include /config/nginx/ssl.conf;

	root /usr/share/www; # CREATE THIS DIRECTORY STRUCTURE AND PUT WORDPRESS FILES HERE
	index index.html index.htm index.php;

	location / {
		sendfile           on;
		sendfile_max_chunk 1m;
	}

	{{#each files}}
	location = /{{{url}}} { try_files {{{fullname}}}; }
	{{/each}}
}

